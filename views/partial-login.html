<main>
    
<form action="/users/login/" method="POST" class="form clearfix">
    <div class="field">
        <div class="control">
            <label class="label">Email
                <input class="input" name="email" type="email" placeholder="Enter your email" />
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Password
                <input class="input" name="password" type="password" placeholder="Enter your password" />
            </label>
        </div>
    </div>
    <button class="button is-primary" type="submit">Login</button>
</form>

</main>
